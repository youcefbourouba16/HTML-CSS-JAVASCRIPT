<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>examen</title>
</head>
<script src="scripts.js"></script>

<link rel="stylesheet" href="form1.css">
<body>
<div class="container">
    <button type="submit" class="btn_login" onclick="openPopup()">click</button>
</div>
<div class="login-html" id="test">
    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab" id="log_font">Sign In</label>
    <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab" id="log_font1">Sign Up</label>

    <div class="login-form" id="login--form">
        <div class="sign-in-htm">
            <div class="group">
                <h1></h1>
                <label for="user-signin" class="label">Username</label>
                <input id="user-signin" type="text" class="input" required>
            </div>
            <div class="group">
                <label for="pass-signin" class="label">Password</label>
                <input id="pass-signin" type="password" class="input" data-type="password" required>
            </div>
            <div class="group">
                <h1></h1>
                <input id="check" type="checkbox" class="check" checked>
                <label for="check"><span class="icon"></span> Keep me Signed in</label>
            </div>
            <div class="group">
                <input type="submit" class="button" value="Sign In" onclick="changeBoxShadow()" >
            </div>
            <div class="hr"></div>
            <div class="foot-lnk">
                <a href="#forgot">Forgot Password?</a>
            </div>
        </div>
        <form action="logUp" method="post">
            <div class="sign-up-htm">
                <div class="group">
                    <h1></h1>
                    <label for="user-signup" class="label"> Username</label>
                    <input id="user-signup" type="text" class="input">
                </div>
                <div class="group">
                    <label for="pass-signup" class="label">Password</label>
                    <input id="pass-signup" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="pass-repeat" class="label">Repeat Password</label>
                    <input id="pass-repeat" type="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <label for="email" class="label">Email Address</label>
                    <input id="email" type="text" class="input">
                </div>
                <div class="group">
                    <button type="submit" class="button" >Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>

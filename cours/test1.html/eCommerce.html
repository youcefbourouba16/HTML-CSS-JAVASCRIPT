<!DOCTYPE html>
<html>
<head>
    <title>Simple E-commerce Site</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    header {
        background-color: #333;
        color: #fff;
        padding: 10px;
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
    }

    nav li {
        display: inline-block;
        margin-right: 20px;
    }

    nav li a {
        color: #fff;
        text-decoration: none;
    }

    main {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
    }

    .product {
        display: inline-block;
        margin: 20px;
        padding: 20px;
        border: 1px solid #ddd;
        text-align: center;
    }

    .product img {
        max-width: 100%;
    }

    .product h3 {
        margin-top: 10px;
        margin-bottom: 5px;
    }

    .product p {
        font-weight: bold;
    }

    .product button {
        background-color: #333;
        color: #fff;
        border: none;
        padding: 10px 20px;
        margin-top: 10px;
        cursor: pointer;
    }

    footer {
        background-color: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
    }

</style>
<body>
<header>
    <h1>Simple E-commerce Site</h1>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Products</a></li>
            <li><a href="#">Shopping Cart</a></li>
            <li><a href="#">Checkout</a></li>
        </ul>
    </nav>
</header>
<main>
    <h2>Featured Products</h2>
    <div class="product">
        <img src="product1.jpg" alt="Product 1">
        <h3>Product 1</h3>
        <p>$10.00</p>
        <button>Add to Cart</button>
    </div>
    <div class="product">
        <img src="product2.jpg" alt="Product 2">
        <h3>Product 2</h3>
        <p>$20.00</p>
        <button>Add to Cart</button>
    </div>
</main>
<footer>
    <p>&copy; 2023 Simple E-commerce Site</p>
</footer>
</body>
</html>

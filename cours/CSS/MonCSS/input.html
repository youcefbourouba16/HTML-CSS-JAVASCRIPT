<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="inputCSS.css">
</head>

<body>
<form action="" method="get">
<div class="input-form">
    <input class="input" name="rech" type="text" onclick="onlik()"
           required oninput="changer()" >
    <label class="textUser" id="lb1" >-taper ici pour rechercher</label>
</div>
</form>

<script>
    function onlik() {

        const c = document.getElementById("lb1");
        c.textContent = "";
         // Adjust the duration (in milliseconds) as desired
    }
    function changer() {
        // Select the label element

        const labelElement = document.getElementById("lb1");

        // Create a new button element
        const buttonElement = document.createElement("button");
        buttonElement.textContent = "Rechercher";
        buttonElement.id="btn1";
        buttonElement.type="submit";

        // Clone and replace the label element to remove existing event listeners
        const clonedLabelElement = labelElement.cloneNode(true);
        labelElement.parentNode.replaceChild(clonedLabelElement, labelElement);
        // Replace the label element with the button element in the DOM
        clonedLabelElement.parentNode.replaceChild(buttonElement, clonedLabelElement);
    }
</script>
</body>
</html>
